{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
  <form style="width:50% ; margin : auto" method="post" novalidate>
    <h2 class='fs-1 text-center'>You can update your data</h2>
    <a class='btn btn-warning' href="{% url 'change_password' %}">Change Password</a>
    {% csrf_token %}
    {{ form | crispy }}
    <button class="btn btn-warning mb-5">Submit</button>
  </form>
{% endblock %}
